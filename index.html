<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width" initial-scale="1.0">
        <title>AluraBooks</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    </head>
    <body>
    
      <header class="cabeçalho">
        <div class="container">
          <input type="checkbox" id="menu" class="container__botao">
          <label for="menu"></label>
          <span class="cabeçalho_menu-hamburguer container_imagem"></span>
          </label>
          <ul class="lista-menu">
          <li class="lista-menu__titulo">Categorias</li>
          <li class="lista=lista-menu__item">
           <a href="#" class="lista-menu_link">Progamação</a>
          </li>
          <li class="lista-menu_item">
          <a href="#" class="lista-menu_link">Front-end</a>
          </li>
          <li class="lista-menu_item"
          <a href="#" class="lista-menu_link">Infraestrutura</a>
          </li>
          <li class="lista-menu_item"
          <a href="#" class="lista-menu_link">Business</a>
          </li>
          <li class="lista-menu_item">
          <a href="#" class="lista-menu_link">Desing & ux</a>
          </li>
        <a href="#"><img src="img/Logo.svg" alt="Logo da AluraBooks" class="container_imagem"></a>
        </div>
        <div class="container">
        <a href="#"><img src="img/Favoritos.svg" alt="botão de favoritos" class="container_imagem"></a>
        <a href="#"><img src="img/Sacola.svg" alt="botão da sacola" class="container_imagem"></a>
        <a href="#"><img src="img/Usuário.svg" alt="botão do perfil" class="container_imagem"></a>
        
        </div>
      </header>
      <section class="banner">
        <h2 class="banner_titulo">Já sabe por onde começar? </h2>
        <p class="banner_texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura">

      </section>

    </body>

</html>
